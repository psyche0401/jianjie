            width: 100%;

            display: inline-flex;

        .left_box {
            width: 48%;

            width: 100%;
            height: 20px;

        .border_bottom {
            border-bottom: thin solid #ccc;

            float: right;
        }

        .msg {

        }

            width: 30%;
            height: 200px;
            border: thin solid #ccc;

        }

        img:hover {
            background: '#ccc' !important;
            color: #3B5998 !important;
            transition-duration: 0.3s;
            transition-timing-function: linear;
            cursor: pointer;
        }

        ul {
            width: 100%;
            float: right;
        }

        ._box ul li {
            background-color: #3b5997;
            padding: 8px 15px;
            float: left;
            list-style: none;
            color: #fff;
        }


            ._box ul li:hover {
                background: #5379c9;
                color: #fff;
            }


        /*img {
            width:100%;

            </li>

            </li>

</html>

<script>

    $(function ()
    {
        //初始化图型列表

        $(data).each(function (i, oj)
        {

            if (i === 0 || i % 3 == 0)
            {

                var html = '<div style="width:100%;height:40px;display:inline-flex;justify-content:centent;margin-top:10px;"  class="xx"></div>';

                $('body').append(html);

            }

            var an = '<div class="img_box" style="margin-left:2%"><img src="' + oj.url + '" style="width:100%;height:100%"></img></div>';

            $('.xx').last().append(an)

        })



        //依据分类生成img列表
        $('._box li').on('click', function ()
        {


            $('._box li').each(function ()
            {
                $(this).removeClass('open')
            })

            $(this).addClass('open')
            //获取选中类
            var typeName = $(this).text().trim()

            //清空所有
            $('.xx').remove()


            var typeData = [], newData;

            if (typeName == "所有")
            {

                newData = data;


            } else
            {

                $(data).each(function (i, ob)
                {

                    if (ob.type == typeName)
                    {

                        typeData.push(ob);

                        newData = typeData;
                    }

                })

            }

            creatImg(newData)



        })



        function creatImg(imgData)
        {
            // 生成动态图例列表
            $(imgData).each(function (i, oj)
            {

                if (i === 0 || i % 3 == 0)
                {

                    var html = '<div style="width:100%;height:40px;display:inline-flex;justify-content:centent;margin-top:10px;"  class="xx"></div>';

                    $('body').append(html);

                }

                var an = '<div class="img_box" style="margin-left:2%"><img src="' + oj.url + '" style="width:100%;height:100%"></img></div>';

                $('.xx').last().append(an)

            })



        }



        $("body").on('mouseenter', 'img', function ()
        {
            $('img').each(function ()
            {

                $(this).removeClass('ckd');

            })


            $(this).addClass('ckd')
        });



        //点击弹窗大框图片
        $('body').on('click', 'img', function (i, ob)
        {
            var an = $(this).attr('src');
            parent.layer.open({
                type: 1,
                title: false,
                area: ['630px', '360px'],
                shade: 0.3,
                closeBtn: 0,
                shadeClose: true,
                scrollbar: true,
                content: '<img src="' + $(this).attr('src') + ' " class="img_show">'
            });
        })


    })

</script>
